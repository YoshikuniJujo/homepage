教育

<p>
教育というものは決して「経済」のみの問題ではない。
そこには、人間として生きるうえで非常に重要なものが存在する。
しかし、まだ今の世界は「教育」を「経済」と切り離して語れるほど成熟していない。
きちんとした教育を受けるのには経済的な豊かさが必要だし、
経済的な豊かさを維持するにはきちんとした教育が必要だ。
よって、本質的には経済からは独立しているはずである「教育」の問題を
「経済」というくくりで分類することとした。
