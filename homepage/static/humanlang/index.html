人間言語

<p>
「人間言語」という言葉は造語である。
一般的には「自然言語」「人工言語」のように分けられる。
「人工言語」には人間同士のコミュニケーションに使われる言語と
人間がコンピュータに指示を出すための言語とが含まれる。
このような分類が一般的なようだが、僕としてはむしろ、
用途に注目して「人間同士の伝達に使われる言語」と
「人間がコンピュータに指示を出す言語」のような大分類を提唱したい。
よって、ここに「人間言語」という新語を提案する。
</p>
