悟り

<p>
自分は悟っていないという思いが障害になる。
自分は悟っているという思いもまた障害になる。
障害があるという思いも、もしかすると障害になるのかもしれない。
「悟り」とは新たに何かを得るようなものではないらしい。
誰もが、すでに、悟っている、らしい。
向こう側から見れば、僕はすでに悟っている。
こっち側から見ると、悟りは無限に遠く見える。
向こう側とかこっち側とか、そういうこともない。
悟っていることと、悟っていないことのあいだに違いなどないのだろう。
</p>
