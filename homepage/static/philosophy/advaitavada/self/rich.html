限りなく豊かなもの

<p>
世界は存在しない。
ただ「そのように見える」だけだ。
感覚の断片、切れ端しかない。
そう考えたときに、何か荒涼とした、虚無的なものを感じる。
しかし、それはまちがいなのだ。
「何もない」ということを真に理解したとき、
そこには限りなく豊かなものがある。
今日感じたすべての喜びを思い起こしてみよう。
生まれてから今までに感じたすべての喜びを思い起こしてみよう。
そのすべてがそこに含まれている。
「何もない」というなかに、すべてがある。
「何もない」「何もない」「何もない」。
</p>
