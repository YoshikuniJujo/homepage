現実世界について

<p>
何かが起こる。
何かをしようとする。意志する。
そして行われる。
意志する。思考する。体が動く。
手を上げよう。そして手が上がる。
足を上げよう。そして足が上がる。
</p>

<p>
「私が行っている」のだろうか。
そうではない。
「私の行為が生じる」のだ。
「手を上げよう」という意志が生じる。
「手を上げる」という行為が生じる。
</p>

<p>
誰かの行為が生じる。
私の感情が生じる。
私の意志が生じる。
そして、私の行為が生じる。
</p>

<p>
すべて、そういうことだ。
ただ、生じていくのだ。
今、これを書いているのもまた、ただ生じているのだ。
</p>
