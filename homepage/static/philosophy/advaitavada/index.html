不二一元論

<h2>これは何か</h2>

<p>
「これは何か」という問いがある。
究極の問いとして「なぜ何もないのではなく、何かがあるのか」という問いがある。
逆に言えば、疑いようのない命題として「何かがある」がある。
</p>

<p>
「我思うゆえに我あり」は疑えない命題ではない。
「我思うゆえに我あり」と言うためには<a href="/philosophy/advaitavada/what.html">
...</a>
</p>


<p>
「何かある」のみにとどまるということ自体が、
言葉で表現することのできない豊かさである。
その証拠は少数の人によって示されている。
彼らや彼らの言うことについて考察していこうかと思う。
</p>
