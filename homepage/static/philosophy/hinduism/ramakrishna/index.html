ラーマクリシュナ

<p>(工事中 0%)</p>

<p>
今日(2015/1/21)のニュースを見て、心を痛めている。
宗教とは関係ないものが宗教の名で語られているのだ。
キリスト教も仏教もイスラム教も同じ山を別の道で登っているだけなのではないのだろうか。
そういうことを、はっきりと言っている聖者として、
僕はラーマクリシュナについていろいろと書いていきたい。
</p>

<h2>愛の宗教</h2>

<p>
たとえばキリスト教の本流は愛の宗教である。
その教義の中心に「神への愛」を置く。
ラーマクリシュナもこの「愛の宗教」の実践者であると言えるだろう。
「神に狂った人」であり、人生の目的は「神を愛すること」であると言う。
</p>
