自閉症

<p>(工事中 0%)</p>

<h2>はじめに</h2>

<p>
ここでは主にカナー型の自閉症についてまとめる。
また、アスペルガー型発達者と自閉症とを区別して考える。
高機能自閉症であってもアスペルガー型発達者とは
何らかの質的な違いがあるように思われる。
これは、アスペルガー型発達者同士では共感能力に問題がないことを
ひとつの根拠としている。
</p>

<h2>歴史</h2>

<p>
1943年にレオ・カナーによって11例の症例が報告された。
</p>

<h2>特徴</h2>

<p>
変化や曖昧なものを苦手とする。
秩序立ったものを好む。
言語障害がある。
単純な知的障害とは異なる。
</p>

<p>
相手の立場に立って考えることが苦手である。
</p>
