検索エンジン最適化(SEO)

<p>
検索エンジンの進化によってSEOは「基本的な対策」と「サイト自体の充実化」と
いうようになったようだ。
検索エンジンに対する基本的な対策を行ったあとは、
サイト自体の充実化に力を入れたほうが良いということ。
よって、この分類にサイト自体の充実化に関する話題も含めることにする。
</p>
