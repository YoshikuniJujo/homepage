X.690: ASN.1のBER方式の共通部分の存在型を利用したコーディング

<p>(工事中 10%)</p>

<h2>動機</h2>

<p>
ASN.1は拡張可能であり、もちろんBER方式も拡張可能だ。
よってデコード結果となる型を追加できるようにしておきたい。
存在型を使用することでそれが可能になる。
</p>

<p>参照: <a href="/computer/haskell/extensions/existential">存在型について</a></p>
