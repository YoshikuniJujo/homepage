	>RFC 7230 A.2</a></p>

<h2 id="protocol_version">プロトコールバージョン</h2>

<p>
プロトコールバージョンはHTTP/1.1のような形であり、
リクエスト行やステータス行に含まれるものだ。
"HTTP"の部分は大文字のみが許されるようになった。
また"1.1"の部分はより一般的には&lt;major&gt;.&lt;minor&gt;ということだが、
この&lt;major&gt;, &lt;minor&gt;の値は1桁の数字のみに限定された。
これは既存の処理系の多くが複数桁のバージョン番号を正しく扱えないため、
現状に合わせて仕様を修正したということだ。
</p>
