<h2>ステータス行の構造</h2>

<p>HTTPの応答の1行目はステータス行であり、以下のような構造をしている。</p>

<pre><code>status-line = HTTP-version SP status-code SP reason-phrase CRLF</code></pre>

<p>SPは単一のスペース。CRLFは"\CR\LF", "\r\n", "\x0d\x0a"。</p>
