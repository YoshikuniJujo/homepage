RFC 3279 2.2 署名アルゴリズム

<p>
証明書やCRLではsignatureAlgorithmフィールドによって
署名アルゴリズムを指定する。
このアルゴリズム識別子はOIDであり省略可能なパラメータを持てる。
パラメータの内容はアルゴリズムごとに異なる。
</p>
