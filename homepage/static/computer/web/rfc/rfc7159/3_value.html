RFC 7159 3. 値

<p>
JSONの値はオブジェクト、配列、数値、文字列または下の3つのリテラルのうち
どれかでなければならない。
</p>

<p><code>false null true</code></p>

<p>
リテラル名は小文字でなければならない。
これら以外のリテラル名は許されない。
</p>

<p><code>value = false / null / true / object / array / number / string</code></p>

<p><code>false = %x66.61.6c.73.65	; false</code></p>

<p><code>null = %x6e.75.6c.6c		; null</code></p>

<p><code>true = %x74.72.75.65		; true</code></p>
