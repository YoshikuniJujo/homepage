<h2>正規文法とは</h2>

<p>
ざっくり言えば「単純な規則とそのくりかえしだけで作成できる文法」である。
文脈自由文法より狭い範囲の文法であり、
正規文法で表現できる文法はすべて文脈自由文法でも表現可能である。
</p>
