HTML内にSVG画像を設置する

<p>(工事中)</p>

<p>
HTML内にSVGを置く方法について調べよう。
</p>

<p>
どうやら普通にHTML内にSVGを直接書けば良いようだ。
</p>

<svg	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	viewBox="50 50 300 200" width="500" height="200"
	preserveAspectRatio="none">
	<circle cx="100" cy="100" r="100" fill="red" />
	<rect x="130" y="130" width="300" height="200" fill="blue" /></svg>

<p>
画像の大きさを指定する必要がある。
</p>
