構文: if式

<h2>はじめに</h2>

<p>
if式は構文糖だ。これはcase式に脱糖される。
</p>

<h2>構文</h2>

<p><code>if b then t else e</code></p>

<p>これは以下のcase式と同じだ。</p>

<p><code>case b of<br/>
	<span class="indent1">True -&gt; t</span><br/>
	<span class="indent1">_ -&gt; e</span></code></p>
