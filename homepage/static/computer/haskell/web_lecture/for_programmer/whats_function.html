関数とは何か

<p>
関数とは値と値とを関連づけるものである。
学校でy = f(x)という形で学ぶものが関数だ。
手続きをまとめたものでは<b>ない</b>。
「ユーザに入力をうながし入力値を取得しそれを演算し出力に書き出す、
そのような動作をまとめたもの」は関数では<b>ない</b>。
複数の処理をまとめたものが関数なのでは<b>ない</b>。
</p>

<p>
関数とは引数を与えると返り値を返すものだ。
引数を返り値に対応づけるとき何らかの演算や処理が行われる。
どのような処理が行われるかは問題ではない。
重要なのは引数と返り値だ。
あいだに行われる演算は無視できる。
</p>
