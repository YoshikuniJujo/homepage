関数とは何か

<p>
関数とは値と値とを関連づけるものだ。
手続きをまとめたものでは<b>ない</b>。
</p>

<img
alt="[ブラックボックスの図]"
src="/computer/haskell/web_lecture/for_programmer/images/black_box.svg"
/>

<p>
関数は引数をとって値を返す。
引数を返り値に対応づけるとき何らかの処理を行うが処理は問題にならない。
重要なのは引数と返り値だ。
</p>
