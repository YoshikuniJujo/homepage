たたみこみ(右)

<p>(工事中 0%)</p>

<h2>はじめに</h2>

<p>
リストの総和、総積、長さを求める関数を作成した。
これら3つの関数は同じ枠組みを共有している。
二引数関数を使ってリストをひとつの値に変換するという枠組みだ。
このような枠組みを「たたみこみ」と呼ぶ。
共通の枠組みは関数によって抽出することができる。
「たたみこみ」には二種類あるがここでは「右からのたたみこみ」を見てみよう。
</p>
