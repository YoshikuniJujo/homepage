型注釈

<h2>型注釈とは</h2>

<p>
型を決めるために型注釈が必要なことがある。
式 :: 型で値の型を指定できる。
</p>

<h2>数の例</h2>

<p>
説明は多相型や型クラスを学んでからとするが数値リテラルは型が不定だ。
必要に応じて型注釈で型を決める。
</p>

<code>% ghci<br/>
Prelude&gt; 8 :: Integer<br/>
8<br/>
Prelude&gt; :t it<br/>
it :: Integer<br/>
Prelude&gt; 8 :: Double<br/>
8.0<br/>
Prelude&gt; :t it<br/>
it :: Double</code>
