型注釈

<h2>型注釈とは</h2>

<p>
'式 :: 型'という形で値の型を指定できる。
対話環境で表示するときに型が決まらないことがある。
そんなときに式に型注釈をつける。
</p>

<h2>数の例</h2>

<p>
きちんとした説明は多相型や型クラスを学んでからとする。
実はリテラルの「数」は型が不定だ。
必要なときには型注釈で型を決めてやる。
</p>

<code>% ghci<br/>
Prelude&gt; 8 :: Integer<br/>
8<br/>
Prelude&gt; :t it<br/>
it :: Integer<br/>
Prelude&gt; 8 :: Double<br/>
8.0<br/>
Prelude&gt; :t it<br/>
it :: Double</code>
