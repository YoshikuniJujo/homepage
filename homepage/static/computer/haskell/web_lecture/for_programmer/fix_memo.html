関数fixのメモ

<h2>流れ</h2>

<ul>
<li>Y combinatorを例に無名再帰について学ぶ</li>
<li>Y combinatorとfix f = f (fix f)が同値であることを説明する</li>
<li>関数fix以外の再帰関数は不要であることを説明する</li>
<li>相互再帰のための関数fix2, fix3, ...を学ぶ</li>
<li>関数fix2, fix3, ...も関数fixで生成できることを示す</li>
<li>let ... in ...がどのように脱糖されるかを示す</li>
</ul>

<h2>検討</h2>

<ul>
<li>Y combinatorの話は余談だ</li>
<li>別の場所に書いてリンクだけ置いておくほうが良いだろう</li>
</ul>
