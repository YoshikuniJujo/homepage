<p>(工事中 0%)</p>

<h2>はじめに</h2>

<p>
Haskellを使っていると関数型の考えかたは「当然」と感じる。
そして手続き型言語の不便さは感じられても関数型の良さについては無頓着となる。
関数型言語について知らない人にその良さを伝えるのは難しい。
そこで<a href="http://www.sampou.org/haskell/article/whyfp.html"
>「なぜ関数プログラミングは重要か」</a>(<a
href="http://www.cse.chalmers.se/~rjmh/Papers/whyfp.html"
>原文</a>)を読むことにした。
</p>
