2-3木

<p>(工事中 40%)</p>

<h2>はじめに</h2>

<p><a href="https://ja.wikipedia.org/wiki/2-3木"
	>ウィキペディア: 2-3木</a></p>

<p>
一般的に2-3木と言ったときには二種類のデータ構造がある。
端的に言えばその違いは要素を葉に持つかノードに持つかの違いだ。
後者はB木のオーダーを3にしたものとなりBB木(Binary B-tree)と呼ばれる。
</p>

<h2>2種類の2-3木</h2>

<ul>
<li>2-3木: 要素を葉に持つもの (工事中 0%)</li>
<li><a href="/computer/haskell/algorithm/2-3_tree/bb_tree"
	>BB木</a>: 要素をノードに持つもの (工事中 70%)</li>
</ul>
