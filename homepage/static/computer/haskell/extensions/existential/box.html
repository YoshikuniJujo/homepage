言語拡張: 存在型: 便利な箱

<p>
「全称量化を存在量化に変える箱」を使えばダックタイピングが可能だ。
つまり、何でも入る箱を用意しておけば、その箱からは何かしら取り出すことができる。
あひる的なものなら何でも入る箱を用意しておけば、
その箱からは何であれすくなくともあひる的な何かを取り出すことができる。
</p>
