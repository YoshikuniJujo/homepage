Gentoo GNU/Linuxの自作機(CLM)へのインストール: vimの導入

<p>(工事中 0%)</p>

<h2>emerge</h2>

<p><code># emerge -pv vim</code></p>

<p>まだXは入れないのでUSE変数を"-X"とする。</p>

<p><code># USE="-X" emerge -pv vim</code></p>

<p>Rubyはここでついでに入れてしまおう。</p>

<p><code># USE="-X" emerge -av vim</code></p>
