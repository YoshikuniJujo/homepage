Gentoo LinuxのEee PC 900へのインストール: dmenuのインストール

<h2>はじめに</h2>

<p>
xmonadを使うときdmenuをインストールしておくと、
アプリケーションをいちいちターミナルから起動せずにすみ便利だ。
</p>

<h2>インストール</h2>

<p><code>% sudo emerge -av dmenu</code></p>

<p>1分弱で終わる。</p>

<h2>使いかた</h2>

<p>Alt-pとし立ち上げたいアプリケーション名を入力してリターンを入力。</p>
