.xpiを作成し、リモートに置いて、インストール

<p>
<a href="http://masahal.web.fc2.com/addon_lecture/no_spket_xul.html"
>ここ</a>を参考にする。
</p>

<p>
install.rdf、chrome.manifest、content、locale、skin、defaultディレクトリを
まとめてzip圧縮して、名前をhelloworld.xpiにすれば良いようだ。
</p>

<pre><code>% zip -r helloworld.xpi content chrome.manifest install.rdf</code></pre>

<p>
またContent-Typeはapplication/x-xpinstallとするようだ。
</p>
