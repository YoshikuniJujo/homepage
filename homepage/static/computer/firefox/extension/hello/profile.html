開発用のプロファイルの作成

<p>
デフォルトのプロファイルの他に開発用のプロファイルを作成し、
そのプロファイルでfirefoxを開いてみる。
<a href="http://masahal.web.fc2.com/addon_lecture/setup.html">ここ</a>を参考にする。
</p>

<pre><code>% firefox -ProfileManager</code></pre>

<p>
devという名前で新しいプロファイルを作成する。
</p>

<p>
以下のようにすると新しいプロファイルで起動できる。
</p>

<pre><code>% firefox -no-remote -P dev</code></pre>
